<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histogram - Annotations</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
  <style>
     * {
      font-family: 'Work Sans',Arial, Helvetica, sans-serif;
    }

    #container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1  {
      font-size: 32px;
      text-transform: none;
      font-weight: 600;
    }

    p, select, label {
      max-width: 700px;
    }

    #chart {
      width: 100%;
    }

    #chart * {
      font-size: 8px;
      text-transform: uppercase;
    }

  </style>
</head>

<body>
  <div id="container">
    <h1>Weather by Month (Chicago 2022)</h1>
    <p>The data used in this histogram comes from 
      <a href="https://www.weather.gov/wrh/Climate?wfo=lot">NOAA API</a>.
    </p>
    <label>
      Weather for 2022: 
      <select>
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
      </select>
   </label>
    <div id="chart"></div>
  </div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="histogram-annotation.js"></script>

</html>
